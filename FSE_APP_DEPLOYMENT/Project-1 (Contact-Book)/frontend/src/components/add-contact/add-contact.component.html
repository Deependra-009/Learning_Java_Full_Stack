<div class="w-[100%] h-[800px] border-[3px] border-blue-500">
    <div class="w-[100%] flex justify-center  border-b-[3px] border-b-blue-500 items-center h-[100px]">
        <h1 class="text-[25px] text-blue-500">Add Contact</h1>
    </div>
    <div class="w-[100%]">
        <div class="w-[100%] flex px-[10%] justify-between items-center h-[100px] mt-10">
            <label class="w-[30%] flex justify-start mr-10 text-[20px]">Name</label>
            <input type="text" [(ngModel)]="contactData.name" class="w-[70%] flex justify-center border-[3px] border-blue-500 px-3 py-2 rounded-[10px] text-[20px] outline-0">
        </div>
        <div class="w-[100%] flex px-[10%] justify-center items-center h-[100px] mt-10">
            <label class="w-[30%] flex justify-start mr-10 text-[20px]">Phone Number</label>
            <input type="text" [(ngModel)]="contactData.phoneNumber" class="w-[70%] flex justify-center border-[3px] border-blue-500 px-3 py-2 rounded-[10px] text-[20px] outline-0">
        </div>
        <div class="w-[100%] flex px-[10%] justify-center items-center h-[100px] mt-10">
            <button (click)="generateRandomIndianContact()" class="border-3 border-blue-500 w-[300px] h-[50px] text-[20px] rounded-[10px] hover:bg-blue-500 hover:text-white cursor-pointer">Generate Phone Number</button>
            <button (click)="addContact()" class="ml-10 border-3 border-blue-500 w-[300px] h-[50px] text-[20px] rounded-[10px] hover:bg-blue-500 hover:text-white cursor-pointer">Add</button>
        </div>
    </div>
</div>
